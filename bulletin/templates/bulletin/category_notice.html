{% if notice_list %}
    <h1>Notices</h1>
    <ol>

       <h3>{{ notice.category }}</h3>
	<li> {{notice.upload}} <a href= "/bulletin/notices/{{ notice.id}}/" >  : {{notice.subject }}</a></li>

    {% endfor %}
    </ol>
    {% else %}
	<p> No NOtice available</p>
{% endif %}
