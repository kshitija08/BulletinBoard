<div>
{% if student_list %}
    <h1>Students</h1>
    <br>
    <ul>
    {% for  student in student_list %}
        <li> <&nbsp> {{  student.enr_no }} <&nbsp> <a href="/bulletin/students/{{ student.id }}/">   {{ student.user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No student. Sorry!.</p>
{% endif %}
</div>
